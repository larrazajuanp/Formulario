<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-input">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="email" name="correo" placeholder="Email">

                <div class="sexo">
                    <input type="radio" name="sexo" class="hombre" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio">Hombre</label>
                    <input type="radio" name="sexo" class="mujer" id="mujer" value="Mujer">
                    <label for="mujer" class="label-radio">Mujer</label>
                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto los terminos y condiciones</label>
                </div>
                <ul class="error" id="error"></ul>
                <input type="submit" class="btn" value="Registrate">
            </div>
            
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
